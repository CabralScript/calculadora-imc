<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/meu.css">
    <link rel="shortcut icon" href="favicon.star.png" type="image/x-icon">
      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="img/ilustrainer.svg" alt="personal trainer">
        </section>

        <section id="calculadora">
           <form id="form" event()>
                <h1 id="title">
                    Calculadora - IMC 
                </h1>
                <div class="input-box">
                      <label for="peso">
                        Peso em KG
                      </label>
                      <div class="input-field">
                        <i class="fa-solid fa-weight-hanging" style="color: #a6ff00;"></i>
                        <input type="number" id="peso" required>
                        <span>
                            KG
                        </span>
                      </div>
                </div>
                <div class="input-box">
                    <label for="altura">
                      Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler" style="color: #a6ff00;"></i>
                      <input  step="0.01" type="number" id="altura" required>
                      <span>
                          M
                      </span>
                    </div>
              </div>
              <button id="calcular">
                Calcular
              </button>
           </form>
           <div id="info" class="hidden" >
             <div id="resultado">
                <div id="bmi">
                    <span id="value"></span>
                    <span class="imc">Seu IMC</span>
                </div>
                <div id="descriÃ§ao">
                    <span>44</span>
                </div>
             </div>
             <div id="infomais" >
                <a href="https://brasilescola.uol.com.br/saude" target="_blank" rel="external">Clique aqui para saber mais sobre o IMC
                    <i class="fa-solid fa-link" style="color: #a6ff00;"></i>
                </a>
             </div>
           </div>
        </section>
    </main>

    <script src="js/java.js"></script>
</body>
</html>
